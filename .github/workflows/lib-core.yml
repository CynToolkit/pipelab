name: Node.js Package to npm and gpr

# trigger when a release is created
on:
  push:
    tags:
      - "**"
    branches:
      - "**"

jobs:
  build:
    permissions:
      contents: read
      id-token: write
      packages: write
      attestations: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - run: pnpm build --filter=@pipelab/core
      - run: pnpm test

  # publish to npm
  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          registry-url: https://registry.npmjs.org/
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - run: pnpm build --filter=@pipelab/core
      # - run: pnpm run test
      - run: cd libs/core && pnpm publish
        if: github.ref == 'refs/tags/v*'
        env:
          NODE_AUTH_TOKEN: ${{secrets.PUBLISH_NPM_TOKEN}}

